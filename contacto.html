<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" class="input-padron" id="nombreapellido" required>
    
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" class="input-padron" id="correoelectronico" required placeholder="email@dominio.com">
    
                <label for="telefono">Teléfono</label>
                <input type="tel" class="input-padron" id="telefono" required placeholder="(XXX) XXXX XXXX">
    
                <label for="mensaje">Mensaje</label>
                <textarea class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>
    
                <fieldset>
                    <p>¿Cómo le gustaría que lo contactemos?</p>
    
                    <label><input type="radio" name="contacto" value="email">Email</label>
                    <label><input type="radio" name="contacto" value="telefono">Teléfono</label>
                    <label><input type="radio" name="contacto" value="whatsapp" checked>WhatsApp</label>
                </fieldset>
    
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
    
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
       
                <input type="submit" class="enviar" value="Enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo Alura">
        <p class="copyright">&copy Copyright Barbería Alura 2023</p>
        <p class="copyright">Hecho con <span class="heart">♥</span> por <a class="links" href="https://github.com/BrendaVlaam" target="_blank">Brenda Vlaam</a></p>
    </footer>
</body>
</html>
